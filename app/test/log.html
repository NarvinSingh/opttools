<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Test: log.js</title>
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../css/color-scheme.css">
    <script src="../js/log.js"></script>
    <script>
    console.log(log.getMsgCount());
    log.print("Hello World");
    log.print("Level 1", log.DEBUG);
    log.setPrintLevel(log.ERROR);
    log.print("Level 2", log.INFO);
    log.print("Level 3", log.WARNING);
    log.enablePrinting();
    log.print("Level 4", 4);
    log.disablePrinting();
    log.print("Level 5", 5);
    console.log(log.getMsgCount());
    log.reprint(-1, 8);
    </script>
  </head>
  <body>
    <h1 id="titleHeading" class="redacted">Test: log.js</h1>
  </body>
</html>
