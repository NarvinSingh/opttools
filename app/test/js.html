<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Test: JavaScript</title>
    <script>
      const mod = (function() {
        let is;

        function init() {
          console.log('init()');
          doSomething();
        }

        function getIs() {
          return is;
        }

        function setIs(value) {
          is = value;
        }

        function doSomething() {
          console.log('doSomething()');
          console.log(`doSomething: this=${this}`);
          console.log(`doSomething: is=${is}`);
        }

        window.addEventListener('load', init);

        return {
          is: is,
          getIs: getIs,
          setIs: setIs,
          doSomething: doSomething
        }
      }());

      console.log('script 1');
      mod.doSomething();
      console.log(`mod.is=${mod.is}`);
      console.log(`mod.getIs()=${mod.getIs()}`);
      mod.setIs(true);
      console.log('script 2');
      mod.doSomething();
      console.log(`mod.is=${mod.is}`);
      console.log(`mod.getIs()=${mod.getIs()}`);
      mod.setIs(false);
      console.log(`mod.is=${mod.is}`);
      console.log(`mod.getIs()=${mod.getIs()}`);
      console.log('script 3');
      mod.doSomething();
    </script>
  </head>
  <body>
    <h1 id='titleHeading' class='redacted'>Test: JavaScript</h1>
    <p>Check the console.</p>
  </body>
</html>
