<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/auth-layout.css">
    <link rel="stylesheet" type="text/css" href="css/calc-layout.css">
    <link rel="stylesheet" type="text/css" href="css/color-scheme.css">
    <script src="js/log.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/calc.js"></script>
  </head>
  <body>
    <h1 id="titleHeading" class="redacted">Calculator</h1>

    <section id="authorizationSection" class="panel">
      <h1 id="authorizationHeading" class="panelTitle">Authorization</h1>
      <label id="clientIDLabel" for="clientIDInput">Client ID</label>
      <input id="clientIDInput" class="redacted" type="text" />
      <label id="redirectURILabel" for="redirectURIInput">Redirect URI</label>
      <input id="redirectURIInput" type="text" />
      <label id="authCodeLabel" for="authCodeInput">Auth Code</label>
      <input id="authCodeInput" type="text" />
      <button id="getAuthCodeButton" name="getAuthCode">Get Auth Code</button>
      <button id="getTokenButton" name="getToken">Get Token</button>
      <button id="refreshTokenButton" name="refreshToken">Refresh Token</button>
    </section>

    <section id="listSection" class="panel">
      <h1 id="listHeading" class="panelTitle">Watchlist</h1>

      <div id="listControlDiv" class="panelGrid">
        <label id="fromDateLabel" for="fromDateInput" class="redacted2 numeric header">Start</label>
        <input id="fromDateInput" type="date" />
        <label id="toDateLabel" for="toDateInput" class="redacted2 numeric header">End</label>
        <input id="toDateInput" type="date" />
        <label id="strikeCountLabel" for="strikeCountSelect" class="redacted2 numeric header">Strikes</label>
        <select id="strikeCountSelect">
          <option value="ALL">All</option>
          <option value="3">1 ATM 1</option>
          <option value="5">2 ATM 2</option>
          <option value="7">3 ATM 3</option>
          <option value="9">4 ATM 4</option>
          <option value="11">5 ATM 5</option>
          <option value="13">6 ATM 6</option>
          <option value="15">7 ATM 7</option>
          <option value="17">8 ATM 8</option>
          <option value="19">9 ATM 9</option>
          <option value="21">10 ATM 10</option>
          <option value="31">15 ATM 15</option>
          <option value="51">25 ATM 25</option>
        </select>
        <button id="calcButton" name="calc">Calculate</button>
      </div>

      <div id="listHeaderDiv" class="panelGrid">
        <label id="stratLabel" class="redacted2 header">Strategy</label>
        <label id="strikeLabel" class="redacted2 text header">Strike</label>
        <label id="widthLabel" class="redacted2 numeric header">Delta</label>
        <label id="widthLabel" class="redacted2 numeric header">Gamma</label>
        <label id="pctDistLabel" class="redacted2 numeric header">Theta</label>
        <label id="zDistLabel" class="redacted2 numeric header">Vega</label>
        <label id="probItmLabel" class="redacted2 numeric header">Mark</label>
        <label id="expValLabel" class="redacted2 numeric header">Target</label>
      </div>
    </section>
  </body>
</html>
